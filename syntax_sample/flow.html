<!doctype html>
<html lang="jp-JP">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<script>
	// /////////////////////////////////////////////////////////////////////////
	//
	// JavaScriptは上から1行ずつ読まれていきます。
	//
	// /////////////////////////////////////////////////////////////////////////
	var hensu;
	// JavaScript「hensu(変数)という変数を使うんだね。」
	// -------------------------------------------------------------------------
	hensu = 1;
	// JavaScript「hensuに1を入れると。」
	// -------------------------------------------------------------------------
	hensu = hensu + 2;
	// JavaScript「hensu + 2して結果をvariableにいれると。(結果3)」
	// -------------------------------------------------------------------------
	var kansu = function(hikisu1,hikisu2){
		alert(hikisu1+hikisu2+hensu);
	}
	// JavaScript「kansu(関数)を定義してkansu変数に入れてるね。定義されてるだけだからまだ実行しなくていいよね。」
	// JavaScript「引数(関数が呼ばれた時に決まる値)がhikisu1とhikisu2か。」
	// -------------------------------------------------------------------------
	kansu('横田','賢司');
	// JavaScript「kansu関数が呼ばれたので中身を実行しよう。」
	// JavaScript「hikisu1が"横田"で、hikisu2が"賢司"っと。」
	//
	//  ＿人人人人人＿
	// ＞ 横田賢司3 ＜
	//  ￣Y^Y^Y^Y^Y￣

	// このように上から順に実行されます。
	// 関数は
	// function kansu(hikisu1,hikisu2){
	// 	...
	// }
	// という風に定義もできますが、変数に入れてあげたほうが無難です。
	// 上の書き方だと関数の巻き上げという状態が発生します。
	// 気になる方は調べてみてね！
	// 次会の勉強会で取り上げようと思います。

</script>
</body>
</html>
