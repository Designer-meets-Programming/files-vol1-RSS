<!doctype html>
<html lang="jp-JP">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<script>
	// /////////////////////////////////////////////////////////////////////////
	// if文
	// -------------------------------------------------------------------------
	// もし〇〇ならば...
	// /////////////////////////////////////////////////////////////////////////
	var v = 10;
	var v2 = 'ダブルクォーテーション、シングルクォーテーションで囲まれたものは文字列(テキスト)になります。';
	var v3;
	if(v){ // もしvに値があれば...※ただしこの書き方、数値が0だと通りません。
		console.log(v); // vの値をコンソールに出力する
	}
	if(v && v2){ // もしvにもv2にも値があれば...
		console.log(v,v2);
	}
	if(!v3 || (v && v2)){ // v0に値がないか、vとv2両方に値がある場合
		console.log('変数の最初に ! を付けると否定の意味になります。');
	}
	// /////////////////////////////////////////////////////////////////////////
	// if~else文
	// -------------------------------------------------------------------------
	// もし〇〇ならば...そうでなければ...
	// /////////////////////////////////////////////////////////////////////////
	if(v){ // もしvに値があれば
		console.log(v);
	}else{ // なければ
		console.log('ないよ');
	}
	// /////////////////////////////////////////////////////////////////////////
	// if~else if~else文
	// -------------------------------------------------------------------------
	// もし〇〇ならば...ではなくて〇〇ならば...どれでもなければ...
	// /////////////////////////////////////////////////////////////////////////
	if(v){ // もしvに値があれば
		console.log(v);
	}else if(v2){ // そうではなくてv2に値があれば
		console.log(v2);  
	}else{ // どれでもなければ
		console.log('ないよ');
	}
</script>
</body>
</html>
