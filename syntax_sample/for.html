<!doctype html>
<html lang="jp-JP">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<script>
	// /////////////////////////////////////////////////////////////////////////
	// for
	// -------------------------------------------------------------------------
	// for(初期化; 繰り返し条件; 繰り返し処理){処理内容}
	// /////////////////////////////////////////////////////////////////////////
	var i;
	for(i=0; i<5; i++){
		console.log(i);
	}
	// 初期化を複数指定するこも出来ます。
	var l;
	for(i=0,l=5; i<l; i++){
		console.log(i);
	}
	// 繰り返し処理はi++で無いといけないわけではありません。
	for(i=0; i<5; i += 2){
		console.log(i);
	}
</script>
</body>
</html>
