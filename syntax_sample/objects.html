<!doctype html>
<html lang="jp-JP">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<script>
	// /////////////////////////////////////////////////////////////////////////
	// 文字列
	// /////////////////////////////////////////////////////////////////////////
	var text = 'texttext'; // 文字列は ' か " で囲みます。
	// var text = "texttxt";
	// '(シングルクォーテーション)で囲むのがオススメ！

	// 文字列の結合
	var text2 = 'aaa'+'bbb';

	// /////////////////////////////////////////////////////////////////////////
	// 配列
	// /////////////////////////////////////////////////////////////////////////
	var arr = new Array(); // これは var arr = [];と省略もできる。
	// var arr = [];
	// 配列作成と同時に値を入れる。
	var arr2 = new Array(1,3,4);
	// arr2[0] -> 1
	// arr2[1] -> 3
	// arr2[2] -> 4
	// もちろんこの書き方でもOK
	// var arr2 = [1,3,4];
	// 配列に値を入れる
	arr[0] = '1つ目';
	// 他にも配列から値を抜いたり、先頭、最後尾に値を追加したりもできます。

	// /////////////////////////////////////////////////////////////////////////
	// 関数
	// /////////////////////////////////////////////////////////////////////////
	function func(){
		console.log('aaa');
	}
	// 呼び出すときは
	func();
	// =========================================================================
	// 定義した関数を変数に入れる
	// =========================================================================
	var func = function(){ // 名前の無い関数は無名関数と呼ばれる。
		console.log('aaa');
	}
	// 呼び出すときは
	func();
	// 変数に入れて呼び出す方がオススメ！
	// =========================================================================
	// 引数を渡す
	// =========================================================================
	var func2 = function(v1,v2){
		console.log(v1 + v2);
	}
	func2(1,2);
</script>
</body>
</html>
